<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raiku Arts Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000000 url('https://github.com/krishna077272/raiku-image/raw/main/8e748128-2045-4ae7-9bae-51c5f97b6ca7%20(1).jpeg') no-repeat center center fixed;
      background-size: 100% auto; /* Adjusted to fit width, maintain aspect ratio */
      background-position: center; /* Keeps image centered */
      -webkit-background-size: 100% auto; /* For Safari compatibility */
      -moz-background-size: 100% auto; /* For Firefox compatibility */
      -o-background-size: 100% auto; /* For Opera compatibility */
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      font-weight: bold;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Removed old media query for background since it's now handled in body */
    .navbar {
      background: transparent;
      box-shadow: none;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .navbar:hover {
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: bold !important;
      font-size: 3rem !important;
      background: linear-gradient(45deg, #ff4500, #ffff00, #00ff00);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    .navbar-brand img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .navbar-brand img:hover {
      transform: scale(1.1);
    }
    .nav-link {
      color: #ffffff !important;
      font-weight: bold !important;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #ffff00;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    h1, h5, p, label, button {
      color: #ffffff !important;
      font-weight: bold !important;
    }
    h2 {
      color: #ffffff !important;
      font-weight: bold !important;
    }
    /* Art Gallery Heading Animation */
    h2.gallery-title {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      position: relative;
      overflow: hidden;
      padding: 12px 24px;
      font-size: 1.2rem;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #e600e6, #00b7eb);
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }
    .btn-primary:active {
      animation: pulse 0.3s;
    }
    .btn-primary:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #b02a37);
      border: none;
      border-radius: 25px;
      transition: transform 0.3s ease;
      padding: 8px 16px;
      font-size: 1rem;
    }
    .btn-danger:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }
    .home-btn { /* New class for home button */
      background: linear-gradient(45deg, #ff4500, #00ff00, #ff00ff); /* Vibrant gradient */
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 1.5s ease;
      background-size: 200% 200%;
    }
    .home-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.6s ease;
    }
    .home-btn:hover::before {
      left: 100%;
    }
    .home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4);
      background-position: 100% 100%; /* Shift gradient on hover */
      animation: glow 1.5s infinite alternate;
    }
    .home-btn:active {
      animation: pulse 0.3s;
    }
    .home-btn:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #ff4500; }
      100% { box-shadow: 0 0 20px #00ff00, 0 0 30px #ff00ff; }
    }
    .section {
      padding: 50px 0;
      background: transparent;
      animation: fadeIn 1s ease-in;
    }
    .container {
      background: transparent;
    }
    .card {
      background: transparent;
      border: none;
    }
    .gallery-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      animation: cardFadeIn 0.5s ease forwards;
      animation-delay: calc(var(--i) * 0.1s);
      text-align: center;
      cursor: pointer;
      padding: 10px;
    }
    .gallery-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
    }
    .gallery-card img, .gallery-card video {
      width: 100%;
      height: 200px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }
    .gallery-card:hover img, .gallery-card:hover video {
      transform: scale(1.1);
    }
    .card-body {
      padding: 10px;
    }
    .card-body h5 {
      font-size: 1.25rem;
      margin-bottom: 5px;
    }
    .card-body p {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .modal-content {
      background: #000000;
      border-radius: 15px;
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    .form-control, .form-select {
      background: #333333;
      color: #ffffff;
      border: none;
    }
    .form-control::placeholder, .form-select::placeholder {
      color: #cccccc;
    }
    .form-select {
      border-radius: 5px;
      padding: 8px;
      font-size: 1rem;
      width: auto;
    }
    .form-select option {
      background: #333333;
      color: #ffffff;
    }
    .btn-close {
      filter: invert(1);
    }
    /* Success Modal */
    .success-modal .modal-content {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      text-align: center;
      padding: 20px;
    }
    .success-modal .modal-body {
      position: relative;
      overflow: hidden;
    }
    .success-modal .modal-body::before {
      content: '';
      font-size: 50px;
      color: #ffffff;
      display: block;
      margin-bottom: 10px;
      animation: checkmark 0.5s ease-in-out;
    }
    .success-modal .modal-body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="10" cy="10" r="5" fill="white"/><circle cx="30" cy="30" r="5" fill="white"/><circle cx="50" cy="10" r="5" fill="white"/></svg>') repeat;
      opacity: 0.3;
      animation: confetti 2s ease infinite;
    }
    .success-modal .btn-primary {
      background: #000000;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 1.2rem;
    }
    /* Fullscreen Art Modal */
    .fullscreen-modal .modal-dialog {
      max-width: 100%;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fullscreen-modal .modal-content {
      background: #000000;
      border: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .fullscreen-modal img, .fullscreen-modal video {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .fullscreen-modal .btn-close {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    /* Toast Notification */
    .toast-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1050;
    }
    .toast {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
    }
    .toast-body {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .spinner {
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes checkmark {
      0% { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes confetti {
      0% { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      to { transform: scale(1); }
    }
    @media (max-width: 767px) {
      .gallery-card {
        margin-bottom: 20px;
      }
      .btn-primary, .btn-danger, .home-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .navbar-brand {
        font-size: 2rem !important;
      }
      .navbar-brand img {
        width: 56px;
        height: 56px;
      }
      .gallery-card img, .gallery-card video {
        height: 150px;
      }
      .card-body h5 {
        font-size: 1.1rem;
      }
      .card-body p {
        font-size: 1rem;
      }
      .gallery-container .row {
        display: flex;
        flex-wrap: wrap;
      }
      .gallery-container .col-sm-6 {
        flex: 0 0 50%;
        max-width: 50%;
      }
      .form-select {
        font-size: 0.9rem;
        padding: 6px;
        width: auto;
      }
      h2.gallery-title {
        font-size: 2rem;
      }
    }
    @media (min-width: 992px) {
      .gallery-container .row {
        display: flex;
        flex-wrap: wrap;
      }
      .gallery-container .col-lg-3 {
        flex: 0 0 25%;
        max-width: 25%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        Raiku Arts
        <img src="https://github.com/krishna077272/raiku-image/raw/main/photo_2025-10-01_18-47-43.jpg" alt="Raiku Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="adminLogin">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section text-center">
    <div class="container">
      <h1>Unleash Your Creativity!</h1>
      <p>Join Our Vibrant Raiku Arts Community To Showcase And Discover Stunning Artworks.</p>
      <button class="btn home-btn" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Your Art</button> <!-- Updated class to home-btn -->
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section">
    <div class="container gallery-container">
      <div class="row align-items-center justify-content-between mb-4">
        <div class="col-6">
          <h2 class="gallery-title">Art Gallery</h2>
          <p id="artCount" class="mb-0">Total Arts: 0</p> <!-- Moved here, just below heading -->
        </div>
        <div class="col-auto ms-auto text-end">
          <select id="sortFilter" class="form-select">
            <option value="descending">Sort: Newest First</option>
            <option value="ascending">Sort: Oldest First</option>
          </select>
        </div>
      </div>
      <div class="row" id="galleryContainer"></div>
    </div>
  </section>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Your Masterpiece</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="toast-container">
            <div class="toast" id="submitToast">
              <div class="toast-body">
                <div class="spinner"></div>
                Submitting your artwork, please wait...
              </div>
            </div>
          </div>
          <form id="artUploadForm">
            <div class="mb-3"><label>Artist Name</label><input type="text" class="form-control" id="artistName" required></div>
            <div class="mb-3"><label>X Username</label><input type="text" class="form-control" id="xUsername" placeholder="@username" required></div>
            <div class="mb-3"><label>Discord Username</label><input type="text" class="form-control" id="discordUsername" placeholder="User#1234" required></div>
            <div class="mb-3"><label>Upload Art (Images, GIFs, or Videos)</label><input type="file" class="form-control" id="artFile" accept="image/*,video/*,image/gif" multiple required></div>
            <div class="mb-3"><label>Description</label><textarea class="form-control" id="artDescription"></textarea></div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade success-modal" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <p id="successMessage">Boom! Your Art is Live! </p>
          <button class="btn btn-primary" onclick="window.location.href='#gallery'">Check It Out</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Art Modal -->
  <div class="modal fade fullscreen-modal" id="fullscreenArtModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        <div id="fullscreenArtContent"></div> <!-- Updated to handle both img and video -->
      </div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Admin Login</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adminLoginForm">
            <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="adminEmail" placeholder="Enter your email" required></div>
            <div class="mb-3"><label>Password</label><input type="password" class="form-control" id="adminPassword" required></div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase Setup
    const supabaseUrl = 'https://tovaitbkfvviyqyzguze.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvdmFpdGJrZnZ2aXlxeXpndXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTI5MjIsImV4cCI6MjA3NDk4ODkyMn0.dUByWl_YW4uJi_iWGkUgQGcNCr3FSNda5rhC-rd5Sy8';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const adminEmail = 'krrishmuley@gmail.com';
    let isAdminLoggedIn = false;
    let lastScrollPosition = 0;

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
    }

    // Load gallery on start
    window.addEventListener('DOMContentLoaded', () => {
      checkAdminSession();
      loadGallery();
      // Set default sort to newest first
      document.getElementById('sortFilter').value = 'descending';
    });

    // Handle back button to restore scroll position
    window.addEventListener('popstate', () => {
      const fullscreenModal = bootstrap.Modal.getInstance(document.getElementById('fullscreenArtModal'));
      if (fullscreenModal) {
        fullscreenModal.hide();
        window.scrollTo(0, lastScrollPosition);
      }
    });

    // Sort filter change
    document.getElementById('sortFilter').addEventListener('change', (e) => {
      console.log('Sort order changed:', e.target.value);
      loadGallery(e.target.value);
    });

    async function checkAdminSession() {
      const { data: { session } } = await client.auth.getSession();
      if (session?.user.email === adminEmail) {
        isAdminLoggedIn = true;
        document.getElementById('adminLogin').innerText = 'Admin Logout';
      }
    }

    // Admin Login / Logout
    document.getElementById('adminLogin').addEventListener('click', async (e) => {
      e.preventDefault();
      if (isAdminLoggedIn) {
        await client.auth.signOut();
        isAdminLoggedIn = false;
        alert('Admin logged out.');
        document.getElementById('adminLogin').innerText = 'Admin Login';
        loadGallery();
      } else {
        new bootstrap.Modal(document.getElementById('adminLoginModal')).show();
      }
    });

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) return alert('Login failed: ' + error.message);
      if (email === adminEmail) {
        isAdminLoggedIn = true;
        alert('Admin Logged In!');
        document.getElementById('adminLogin').innerText = 'Admin Logout';
        bootstrap.Modal.getInstance(document.getElementById('adminLoginModal')).hide();
        loadGallery();
      } else {
        alert('Only admin is allowed!');
      }
    });

    // Upload Art
    document.getElementById('artUploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Disable submit button and show loading state
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      // Show toast notification
      const toast = new bootstrap.Toast(document.getElementById('submitToast'));
      toast.show();

      const artistName = document.getElementById('artistName').value;
      const xUsername = document.getElementById('xUsername').value;
      const discordUsername = document.getElementById('discordUsername').value;
      const artFiles = document.getElementById('artFile').files; // Updated from artImage to artFile
      const artDescription = document.getElementById('artDescription').value;
      const timestamp = Date.now();

      try {
        // Upload files in parallel
        const uploadPromises = Array.from(artFiles).map(async (artFile, i) => {
          const fileName = `${timestamp}_${i}_${artFile.name}`;
          console.log(`Uploading file: ${fileName}`);
          const { error: uploadError } = await client.storage
            .from('artworks')
            .upload(fileName, artFile);
          if (uploadError) {
            throw new Error(`Upload failed for file ${artFile.name}: ${uploadError.message}`);
          }
          const { data: urlData } = client.storage.from('artworks').getPublicUrl(fileName);
          if (!urlData.publicUrl) {
            throw new Error(`Failed to get public URL for file ${artFile.name}`);
          }
          return { fileUrl: urlData.publicUrl, fileName, fileType: artFile.type };
        });

        const uploadedFiles = await Promise.all(uploadPromises);

        // Insert all files into the database with the same details
        const artworks = uploadedFiles.map(file => ({
          artistName: toTitleCase(artistName),
          xUsername,
          discordUsername,
          description: artDescription,
          fileUrl: file.fileUrl,
          fileType: file.fileType, // Store file type to handle rendering
          createdAt: new Date().toISOString()
        }));

        const { error: dbError } = await client
          .from('Artworks')
          .insert(artworks);

        if (dbError) {
          // Remove uploaded files if database insertion fails
          await Promise.all(uploadedFiles.map(file => 
            client.storage.from('artworks').remove([file.fileName])
          ));
          throw new Error('Database error: ' + dbError.message);
        }

        // Show success modal
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = artFiles.length > 1 ? 'Boom! Your Arts are Live! ' : 'Boom! Your Art is Live! ';
        successModal.show();
        setTimeout(() => successModal.hide(), 3000);

        document.getElementById('artUploadForm').reset();
        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
        loadGallery();
      } catch (error) {
        alert(error.message);
      } finally {
        // Re-enable submit button and hide toast
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        toast.hide();
      }
    });

    // Load Gallery
    async function loadGallery(sortOrder = 'descending') {
      const container = document.getElementById('galleryContainer');
      const artCountElement = document.getElementById('artCount');
      container.innerHTML = '<p>Loading...</p>';

      const { data, error, count } = await client
        .from('Artworks')
        .select('*', { count: 'exact' })
        .order('createdAt', { ascending: sortOrder === 'ascending' });

      if (error) {
        console.error('Gallery load error:', error);
        return container.innerHTML = '<p>Error loading gallery.</p>';
      }

      if (data.length === 0) {
        container.innerHTML = '<p>No artworks uploaded yet.</p>';
        artCountElement.textContent = 'Total Arts: 0';
        return;
      }

      container.innerHTML = '';
      data.forEach((art, index) => {
        console.log('Art file URL:', art.fileUrl, 'Type:', art.fileType);
        const card = document.createElement('div');
        card.className = 'col-lg-3 col-md-6 col-sm-6 mb-4';
        card.style.setProperty('--i', index);
        card.innerHTML = `
          <div class="card gallery-card" data-file="${art.fileUrl || ''}" data-type="${art.fileType || ''}">
            ${art.fileType && art.fileType.startsWith('image/') ? 
              `<img src="${art.fileUrl}" class="card-img-top" style="height: 200px; object-fit: contain;" onerror="this.src='https://via.placeholder.com/200x200?text=Image+Not+Found';">` : 
              art.fileType && (art.fileType === 'image/gif' || art.fileType.startsWith('video/')) ? 
              `<video src="${art.fileUrl}" class="card-img-top" style="height: 200px; object-fit: contain;" autoplay loop muted playsinline></video>` : 
              `<div style="height: 200px; background: #333; display: flex; align-items: center; justify-content: center;">Unsupported Format</div>`}
            <div class="card-body">
              <h5>${art.artistName}</h5>
              <p>X: ${art.xUsername}</p>
              <p>DC: ${art.discordUsername}</p>
              ${art.description ? `<p>${art.description}</p>` : ''}
              ${isAdminLoggedIn ? `<button class="btn btn-danger btn-sm" data-id="${art.id}" data-url="${art.fileUrl || ''}">Delete</button>` : ''}
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // Update art count
      artCountElement.textContent = `Total Arts: ${count || 0}`;

      // Add click event for full-screen view
      document.querySelectorAll('.gallery-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('btn-danger')) return;

          lastScrollPosition = window.scrollY;
          const fileUrl = card.getAttribute('data-file');
          const fileType = card.getAttribute('data-type');
          const fullscreenContent = document.getElementById('fullscreenArtContent');
          fullscreenContent.innerHTML = '';

          if (fileUrl) {
            if (fileType && fileType.startsWith('image/')) {
              fullscreenContent.innerHTML = `<img src="${fileUrl}" alt="Full-screen Art">`;
            } else if (fileType && (fileType === 'image/gif' || fileType.startsWith('video/'))) {
              fullscreenContent.innerHTML = `<video src="${fileUrl}" controls autoplay loop playsinline></video>`;
            }
            const fullscreenModal = new bootstrap.Modal(document.getElementById('fullscreenArtModal'));
            fullscreenModal.show();
            window.history.pushState({ modal: 'fullscreen' }, '', '#fullscreen');
          }
        });
      });

      // Delete Button
      document.querySelectorAll('.btn-danger').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.stopPropagation();
          const id = btn.getAttribute('data-id');
          const filePath = btn.getAttribute('data-url').split('/').pop();

          await client.from('Artworks').delete().eq('id', id);
          if (filePath) {
            await client.storage.from('artworks').remove([filePath]);
          }

          alert('Deleted!');
          loadGallery(document.getElementById('sortFilter').value);
        });
      });
    }
  </script>
