<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raiku Arts Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000000 url('https://github.com/krishna077272/raiku-image/raw/main/8e748128-2045-4ae7-9bae-51c5f97b6ca7%20(1).jpeg') no-repeat center center fixed;
      background-size: 100% auto;
      background-position: center;
      -webkit-background-size: 100% auto;
      -moz-background-size: 100% auto;
      -o-background-size: 100% auto;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      font-weight: bold;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .navbar {
      background: transparent;
      box-shadow: none;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .navbar:hover {
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: bold !important;
      font-size: 3rem !important;
      background: linear-gradient(45deg, #FFD700, #C0C0C0, #FFFF00);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brandGradientPulse 2s ease-in-out infinite;
      text-shadow: 0 0 15px #FFD700, 0 0 25px #FFFF00;
    }
    .navbar-brand img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .navbar-brand img:hover {
      transform: scale(1.1);
    }
    .nav-link {
      color: #ffffff !important;
      font-weight: bold !important;
      font-size: 1.2rem;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
      background: linear-gradient(45deg, #ff1493, #00ced1, #ffd700);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: navGradientShift 3s ease-in-out infinite;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: linear-gradient(90deg, #ff1493, #00ced1);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .nav-link:hover {
      transform: scale(1.1);
      color: #ffffff !important;
    }
    h1, h5, p, label, button {
      color: #ffffff !important;
      font-weight: bold !important;
    }
    h2 {
      color: #ffffff !important;
      font-weight: bold !important;
    }
    h2.gallery-title {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #00ffcc, #ff00ff, #ffeb3b);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    .home-heading {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ffff00, #00ff00, #ff00ff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    .home-subheading {
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff1493, #00ced1, #ffd700);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientWave 2.5s ease-in-out infinite;
      text-align: center;
      margin: 10px 0;
      text-shadow: 0 0 15px rgba(255, 20, 147, 0.8), 0 0 25px rgba(0, 206, 209, 0.8);
      padding: 8px 20px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      display: inline-block;
    }
    .home-btn {
      margin-top: 15px;
      display: block;
      width: auto;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    @keyframes brandGradientPulse {
      0% { background-position: 0% 50%; text-shadow: 0 0 10px #FFD700; }
      50% { background-position: 100% 50%; text-shadow: 0 0 30px #C0C0C0, 0 0 40px #FFFF00; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes navGradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes gradientWave {
      0% { background-position: 0% 0%; text-shadow: 0 0 10px #ff1493; }
      33% { background-position: 50% 50%; text-shadow: 0 0 20px #00ced1; }
      66% { background-position: 100% 100%; text-shadow: 0 0 15px #ffd700; }
      100% { background-position: 0% 0%; }
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
      position: relative;
      overflow: hidden;
      padding: 12px 24px;
      font-size: 1.2rem;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s ease;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #e600e6, #00b7eb);
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }
    .btn-primary:active {
      animation: pulse 0.3s;
    }
    .btn-primary:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .btn-danger {
      background: linear-gradient(45deg, #dc3545, #b02a37);
      border: none;
      border-radius: 25px;
      transition: transform 0.3s ease;
      padding: 8px 16px;
      font-size: 1rem;
    }
    .btn-danger:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.3);
    }
    .home-btn {
      background: linear-gradient(45deg, #ff4500, #ff00ff, #00ff00);
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 1.5s ease;
      background-size: 300% 300%;
    }
    .home-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transition: left 0.6s ease;
    }
    .home-btn:hover::before {
      left: 100%;
    }
    .home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4);
      background-position: 100% 100%;
      animation: gradientFlow 2s infinite, glow 1.5s infinite alternate;
    }
    .home-btn:active {
      animation: pulse 0.3s;
    }
    .home-btn:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .submit-btn {
      background: linear-gradient(45deg, #00ff00, #ff00ff, #00ffff);
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 1.5s ease;
      background-size: 200% 200%;
    }
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.6s ease;
    }
    .submit-btn:hover::before {
      left: 100%;
    }
    .submit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.4);
      background-position: 100% 100%;
      animation: glow 1.5s infinite alternate;
    }
    .submit-btn:active {
      animation: pulse 0.3s;
    }
    .submit-btn:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .section {
      padding: 50px 0;
      background: transparent;
      animation: fadeIn 1s ease-in;
    }
    .container {
      background: transparent;
    }
    .container.gallery-container {
      padding-left: 5px;
      padding-right: 5px;
      max-width: 100%;
    }
    .card {
      background: transparent;
      border: none;
    }
    .gallery-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      overflow: hidden;
      opacity: 0;
      animation: cardFadeIn 0.5s ease forwards;
      animation-delay: calc(var(--i) * 0.1s);
      text-align: center;
      cursor: pointer;
      padding: 10px;
      backdrop-filter: blur(5px);
      width: fit-content;
      margin: 0 auto;
      max-width: 360px;
      margin-right: 8px; /* Dynamic gap for normal cards */
    }
    .gallery-card.wide-card {
      margin-right: 4px; /* Smaller gap for wide cards */
    }
    .gallery-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(255, 255, 255, 0.2);
    }
    .gallery-card img, .gallery-card video {
      width: 100%;
      height: 220px;
      object-fit: contain;
      transition: transform 0.3s ease;
      loading: lazy;
    }
    .gallery-card:hover img, .gallery-card:hover video {
      transform: scale(1.1);
    }
    .card-body {
      padding: 10px;
    }
    .card-body h5 {
      font-size: 1.25rem;
      margin-bottom: 5px;
    }
    .card-body p {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    .modal-content {
      background: linear-gradient(135deg, #1a001a, #000033);
      border-radius: 15px;
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.3s ease;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: modalPulse 2s infinite alternate;
    }
    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    .form-label {
      font-size: 1.1rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
      transition: transform 0.3s ease;
    }
    .form-label:hover {
      transform: scale(1.05);
    }
    .form-control, .form-select {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 10px #00ffcc;
      transform: scale(1.02);
      outline: none;
    }
    .form-control::placeholder, .form-select::placeholder {
      color: #cccccc;
    }
    .form-select {
      border-radius: 5px;
      padding: 8px;
      font-size: 1rem;
      width: auto;
    }
    .form-select option {
      background: #333333;
      color: #ffffff;
    }
    .btn-close {
      filter: invert(1);
    }
    .success-modal .modal-content {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      text-align: center;
      padding: 20px;
    }
    .success-modal .modal-body {
      position: relative;
      overflow: hidden;
    }
    .success-modal .modal-body::before {
      content: '';
      font-size: 50px;
      color: #ffffff;
      display: block;
      margin-bottom: 10px;
      animation: checkmark 0.5s ease-in-out;
    }
    .success-modal .modal-body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="10" cy="10" r="5" fill="white"/><circle cx="30" cy="30" r="5" fill="white"/><circle cx="50" cy="10" r="5" fill="white"/></svg>') repeat;
      opacity: 0.3;
      animation: confetti 2s ease infinite;
    }
    .success-modal .btn-primary {
      background: #000000;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 1.2rem;
    }
    .fullscreen-modal .modal-dialog {
      max-width: 100%;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fullscreen-modal .modal-content {
      background: #000000;
      border: none;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .fullscreen-modal img, .fullscreen-modal video {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .fullscreen-modal .btn-close {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .toast-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1050;
    }
    .toast {
      background: linear-gradient(45deg, #ff4500, #00ff00, #ff00ff);
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
      animation: toastPop 0.5s ease-out, toastGlow 2s infinite alternate;
    }
    .toast-body {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .spinner {
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes checkmark {
      0% { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes confetti {
      0% { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      to { transform: scale(1); }
    }
    @keyframes toastPop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes toastGlow {
      0% { box-shadow: 0 4px 12px rgba(255, 69, 0, 0.5); }
      100% { box-shadow: 0 4px 12px rgba(0, 255, 0, 0.5), 0 0 20px rgba(255, 0, 255, 0.5); }
    }
    @keyframes modalPulse {
      0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(255, 0, 255, 0.5); }
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #ff4500; }
      100% { box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ff00; }
    }
    .gallery-container .row {
      margin-left: 0;
      margin-right: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      /* Removed fixed gap to use dynamic margin-right */
    }
    .gallery-container .card-col {
      flex: 0 0 auto;
      width: auto;
      margin-bottom: 10px;
    }
    @media (max-width: 767px) {
      .gallery-card {
        margin-bottom: 20px;
        max-width: 48vw;
        margin-right: 6px; /* Dynamic gap for normal cards on mobile */
      }
      .gallery-card.wide-card {
        margin-right: 2px; /* Smaller gap for wide cards on mobile */
      }
      .container.gallery-container {
        padding-left: 3px;
        padding-right: 3px;
      }
      .gallery-container .row {
        margin-left: 0;
        margin-right: 0;
        /* Removed fixed gap */
      }
      .gallery-container .card-col {
        flex: 0 0 calc(50% - 3px); /* Adjusted for dynamic margin-right */
      }
      .gallery-container .card-col:has(.gallery-card.wide-card) {
        flex: 0 0 100%;
        margin-right: 0; /* No margin for wide cards */
      }
      .gallery-card img, .gallery-card video {
        height: 150px;
      }
      .card-body h5 {
        font-size: 1.1rem;
      }
      .card-body p {
        font-size: 1rem;
      }
      .btn-primary, .btn-danger, .home-btn, .submit-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      .navbar-brand {
        font-size: 2rem !important;
      }
      .navbar-brand img {
        width: 56px;
        height: 56px;
      }
      .form-select {
        font-size: 0.9rem;
        padding: 6px;
        width: auto;
      }
      h2.gallery-title {
        font-size: 2rem;
      }
      .home-heading {
        font-size: 2rem;
      }
      .home-subheading {
        font-size: 1rem;
      }
      .form-label {
        font-size: 1rem;
      }
      .form-control, .form-select {
        padding: 8px;
      }
      .nav-link {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        Raiku Arts
        <img src="https://github.com/krishna077272/raiku-image/raw/main/photo_2025-10-01_18-47-43.jpg" alt="Raiku Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="adminLogin">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section text-center">
    <div class="container">
      <h1 class="home-heading">Unleash Your Creativity!</h1>
      <p class="home-subheading">Join Our Vibrant Raiku Arts Community To Showcase And Discover Stunning Artworks!</p>
      <button class="btn home-btn" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Your Art</button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section">
    <div class="container gallery-container">
      <div class="row align-items-center justify-content-between mb-4">
        <div class="col-6">
          <h2 class="gallery-title">Art Gallery</h2>
          <p id="artCount" class="mb-0">Total Arts: 0</p>
        </div>
        <div class="col-auto ms-auto text-end">
          <select id="sortFilter" class="form-select">
            <option value="descending">Sort: Newest First</option>
            <option value="ascending">Sort: Oldest First</option>
          </select>
        </div>
      </div>
      <div class="row" id="galleryContainer"></div>
    </div>
  </section>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="background: linear-gradient(45deg, #ff00ff, #00ffff); background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientShift 3s ease-in-out infinite;">Submit Your Masterpiece</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="toast-container">
            <div class="toast" id="submitToast">
              <div class="toast-body">
                <div class="spinner"></div>
                Submitting your artwork, please wait...
              </div>
            </div>
          </div>
          <form id="artUploadForm">
            <div class="mb-3"><label class="form-label">Artist Name *</label><input type="text" class="form-control" id="artistName" required></div>
            <div class="mb-3"><label class="form-label">X Username (Optional)</label><input type="text" class="form-control" id="xUsername" placeholder="@username"></div>
            <div class="mb-3"><label class="form-label">Discord Username (Optional)</label><input type="text" class="form-control" id="discordUsername" placeholder="User#1234"></div>
            <div class="mb-3"><label class="form-label">Upload Art (Images, GIFs, or Videos) *</label><input type="file" class="form-control" id="artFile" accept="image/*,video/*,image/gif" multiple required></div>
            <div class="mb-3"><label class="form-label">Description (Optional)</label><textarea class="form-control" id="artDescription"></textarea></div>
            <button type="submit" class="btn submit-btn" id="submitButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade success-modal" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <p id="successMessage">Boom! Your Art is Live! </p>
          <button class="btn btn-primary" onclick="window.location.href='#gallery'">Check It Out</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Art Modal -->
  <div class="modal fade fullscreen-modal" id="fullscreenArtModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        <div id="fullscreenArtContent"></div>
      </div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Admin Login</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adminLoginForm">
            <div class="mb-3"><label>Email</label><input type="text" class="form-control" id="adminEmail" placeholder="Enter your email" required></div>
            <div class="mb-3"><label>Password</label><input type="password" class="form-control" id="adminPassword" required></div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tovaitbkfvviyqyzguze.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvdmFpdGJrZnZ2aXlxeXpndXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTI5MjIsImV4cCI6MjA3NDk4ODkyMn0.dUByWl_YW4uJi_iWGkUgQGcNCr3FSNda5rhC-rd5Sy8';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const adminEmail = 'krrishmuley@gmail.com';
    let isAdminLoggedIn = false;
    let lastScrollPosition = 0;
    let isSubmitting = false; // Debounce flag

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
    }

    window.addEventListener('DOMContentLoaded', () => {
      checkAdminSession();
      loadGallery();
      document.getElementById('sortFilter').value = 'descending';
    });

    // Handle back button and modal close to stop video/audio
    window.addEventListener('popstate', () => {
      const fullscreenModal = bootstrap.Modal.getInstance(document.getElementById('fullscreenArtModal'));
      if (fullscreenModal) {
        stopVideoPlayback();
        fullscreenModal.hide();
        window.scrollTo(0, lastScrollPosition);
      }
    });

    // Stop video playback function
    function stopVideoPlayback() {
      const video = document.querySelector('#fullscreenArtContent video');
      if (video) {
        video.pause();
        video.currentTime = 0; // Reset video to start
      }
    }

    document.getElementById('sortFilter').addEventListener('change', (e) => {
      console.log('Sort order changed:', e.target.value);
      loadGallery(e.target.value);
    });

    async function checkAdminSession() {
      console.time('checkAdminSession');
      const { data: { session } } = await client.auth.getSession();
      if (session?.user.email === adminEmail) {
        isAdminLoggedIn = true;
        document.getElementById('adminLogin').innerText = 'Admin Logout';
      }
      console.timeEnd('checkAdminSession');
    }

    document.getElementById('adminLogin').addEventListener('click', async (e) => {
      e.preventDefault();
      if (isAdminLoggedIn) {
        console.time('adminLogout');
        await client.auth.signOut();
        isAdminLoggedIn = false;
        alert('Admin logged out.');
        document.getElementById('adminLogin').innerText = 'Admin Login';
        loadGallery();
        console.timeEnd('adminLogout');
      } else {
        new bootstrap.Modal(document.getElementById('adminLoginModal')).show();
      }
    });

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      console.time('adminLogin');
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        console.error('Admin login error:', error);
        return alert('Login failed: ' + error.message);
      }
      if (email === adminEmail) {
        isAdminLoggedIn = true;
        alert('Admin Logged In!');
        document.getElementById('adminLogin').innerText = 'Admin Logout';
        bootstrap.Modal.getInstance(document.getElementById('adminLoginModal')).hide();
        loadGallery();
      } else {
        alert('Only admin is allowed!');
      }
      console.timeEnd('adminLogin');
    });

    document.getElementById('artUploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (isSubmitting) return; // Prevent multiple submissions
      isSubmitting = true;

      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      const toast = new bootstrap.Toast(document.getElementById('submitToast'));
      toast.show();

      const artistName = document.getElementById('artistName').value;
      const xUsername = document.getElementById('xUsername').value || '';
      const discordUsername = document.getElementById('discordUsername').value || '';
      const artFiles = document.getElementById('artFile').files;
      const artDescription = document.getElementById('artDescription').value || '';
      const timestamp = Date.now();

      console.time('fileUpload');
      try {
        // Validate file types
        const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/webm'];
        for (let file of artFiles) {
          if (!validTypes.includes(file.type)) {
            throw new Error(`Invalid file type for ${file.name}. Only images (JPEG, PNG, GIF) and videos (MP4, WebM) are allowed.`);
          }
        }

        const uploadPromises = Array.from(artFiles).map(async (artFile, i) => {
          const fileName = `${timestamp}_${i}_${artFile.name}`;
          console.log(`Uploading file: ${fileName}, Size: ${(artFile.size / 1024 / 1024).toFixed(2)} MB`);
          const { error: uploadError } = await client.storage
            .from('artworks')
            .upload(fileName, artFile);
          if (uploadError) throw new Error(`Upload failed for file ${artFile.name}: ${uploadError.message}`);
          const { data: urlData } = client.storage.from('artworks').getPublicUrl(fileName);
          if (!urlData.publicUrl) throw new Error(`Failed to get public URL for file ${artFile.name}`);
          return { fileUrl: urlData.publicUrl, fileName, fileType: artFile.type };
        });

        const uploadedFiles = await Promise.all(uploadPromises);
        console.timeEnd('fileUpload');

        console.time('dbInsert');
        const artworks = uploadedFiles.map(file => ({
          artistName: toTitleCase(artistName),
          xUsername,
          discordUsername,
          description: artDescription,
          fileUrl: file.fileUrl,
          fileType: file.fileType,
          createdAt: new Date().toISOString()
        }));

        const { error: dbError } = await client.from('Artworks').insert(artworks);
        if (dbError) {
          console.error('Database error:', dbError);
          await Promise.all(uploadedFiles.map(file => client.storage.from('artworks').remove([file.fileName])));
          throw new Error('Database error: ' + dbError.message);
        }
        console.timeEnd('dbInsert');

        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = artFiles.length > 1 ? 'Boom! Your Arts are Live! ' : 'Boom! Your Art is Live! ';
        successModal.show();
        setTimeout(() => successModal.hide(), 3000);

        document.getElementById('artUploadForm').reset();
        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
        loadGallery();
      } catch (error) {
        console.error('Upload error:', error);
        alert(error.message);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        toast.hide();
        isSubmitting = false;
      }
    });

    async function loadGallery(sortOrder = 'descending') {
      console.time('loadGallery');
      const container = document.getElementById('galleryContainer');
      const artCountElement = document.getElementById('artCount');
      container.innerHTML = '<p>Loading...</p>';

      const { data, error, count } = await client
        .from('Artworks')
        .select('*', { count: 'exact' })
        .order('createdAt', { ascending: sortOrder === 'ascending' });

      if (error) {
        console.error('Gallery load error:', error);
        container.innerHTML = '<p>Error loading gallery.</p>';
        console.timeEnd('loadGallery');
        return;
      }

      if (data.length === 0) {
        container.innerHTML = '<p>No artworks uploaded yet.</p>';
        artCountElement.textContent = 'Total Arts: 0';
        console.timeEnd('loadGallery');
        return;
      }

      container.innerHTML = '';
      data.forEach((art, index) => {
        console.log('Art file URL:', art.fileUrl, 'Type:', art.fileType);
        const card = document.createElement('div');
        card.className = 'card-col';
        card.style.setProperty('--i', index);
        const isWide = (art.artistName.length > 20 || (art.xUsername && art.xUsername.length > 20) || (art.discordUsername && art.discordUsername.length > 20) || (art.description && art.description.length > 30));
        card.innerHTML = `
          <div class="card gallery-card ${isWide ? 'wide-card' : ''}" data-file="${art.fileUrl || ''}" data-type="${art.fileType || ''}">
            ${art.fileType && art.fileType.startsWith('image/') ? 
              `<img src="${art.fileUrl}" class="card-img-top" style="height: 220px; object-fit: contain;" loading="lazy" onerror="this.src='https://via.placeholder.com/200x200?text=Image+Not+Found';">` : 
              art.fileType && (art.fileType === 'image/gif' || art.fileType.startsWith('video/')) ? 
              `<video src="${art.fileUrl}" class="card-img-top" style="height: 220px; object-fit: contain;" loading="lazy" autoplay loop muted playsinline></video>` : 
              `<div style="height: 220px; background: #333; display: flex; align-items: center; justify-content: center;">Unsupported Format</div>`}
            <div class="card-body">
              <h5>${art.artistName}</h5>
              ${art.xUsername ? `<p>X: ${art.xUsername}</p>` : ''}
              ${art.discordUsername ? `<p>DC: ${art.discordUsername}</p>` : ''}
              ${art.description ? `<p>${art.description}</p>` : ''}
              ${isAdminLoggedIn ? `<button class="card-btn btn btn-danger btn-sm" data-id="${art.id}" data-url="${art.fileUrl || ''}">Delete</button>` : ''}
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      artCountElement.textContent = `Total Arts: ${count || 0}`;

      document.querySelectorAll('.gallery-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('btn-danger')) return; // Ignore delete button clicks

          const fileUrl = card.getAttribute('data-file');
          const fileType = card.getAttribute('data-type');
          console.log('Clicked card - File URL:', fileUrl, 'File Type:', fileType); // Debug log

          if (fileUrl && fileType) {
            lastScrollPosition = window.scrollY;
            const fullscreenContent = document.getElementById('fullscreenArtContent');
            fullscreenContent.innerHTML = '';

            if (fileType.startsWith('image/')) {
              fullscreenContent.innerHTML = `<img src="${fileUrl}" alt="Full-screen Art">`;
            } else if (fileType === 'image/gif' || fileType.startsWith('video/')) {
              fullscreenContent.innerHTML = `<video src="${fileUrl}" controls autoplay loop playsinline></video>`;
            } else {
              console.error('Unsupported file type:', fileType);
              return;
            }

            const fullscreenModal = new bootstrap.Modal(document.getElementById('fullscreenArtModal'), {
              backdrop: true,
              keyboard: true
            });
            fullscreenModal.show();
            window.history.pushState({ modal: 'fullscreen' }, '', '#fullscreen');
          } else {
            console.error('Invalid file URL or type:', fileUrl, fileType);
          }
        });
      });

      document.querySelectorAll('.btn-danger').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.stopPropagation();
          console.time('deleteArt');
          const id = btn.getAttribute('data-id');
          const filePath = btn.getAttribute('data-url').split('/').pop();

          await client.from('Artworks').delete().eq('id', id);
          if (filePath) {
            await client.storage.from('artworks').remove([filePath]);
          }

          alert('Deleted!');
          loadGallery(document.getElementById('sortFilter').value);
          console.timeEnd('deleteArt');
        });
      });

      console.timeEnd('loadGallery');
    }

    // Handle modal close event to stop video/audio
    document.getElementById('fullscreenArtModal').addEventListener('hidden.bs.modal', function () {
      stopVideoPlayback();
    });
  </script>
</body>
</html>
