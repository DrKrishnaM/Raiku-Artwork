<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raiku Arts Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000000;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      font-weight: bold;
      overflow-x: hidden;
      position: relative;
    }
    /* Pulsating Glow */
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 69, 0, 0.05));
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 3s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
    }
    /* Floating Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 5s ease-in-out infinite;
      opacity: 0.7;
      pointer-events: none;
    }
    .particle:nth-child(1) {
      width: 10px;
      height: 10px;
      background: #ff4500;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .particle:nth-child(2) {
      width: 8px;
      height: 8px;
      background: #ffff00;
      top: 70%;
      left: 80%;
      animation-delay: 1s;
    }
    .particle:nth-child(3) {
      width: 12px;
      height: 12px;
      background: #00ff00;
      top: 40%;
      left: 60%;
      animation-delay: 2s;
    }
    .particle:nth-child(4) {
      width: 6px;
      height: 6px;
      background: #ff4500;
      top: 80%;
      left: 20%;
      animation-delay: 3s;
    }
    .particle:nth-child(5) {
      width: 10px;
      height: 10px;
      background: #ffff00;
      top: 30%;
      left: 90%;
      animation-delay: 4s;
    }
    @keyframes float {
      0% { transform: translate(0, 0); }
      25% { transform: translate(20px, -20px); }
      50% { transform: translate(0, 0); }
      75% { transform: translate(-20px, 20px); }
      100% { transform: translate(0, 0); }
    }
    /* Subtle Waves */
    .wave {
      position: absolute;
      width: 200%;
      height: 100px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: wave 8s ease-in-out infinite;
      opacity: 0.3;
      bottom: -50px;
      left: -50%;
    }
    .wave:nth-child(2) {
      animation-delay: -4s;
      background: rgba(0, 255, 0, 0.03);
    }
    @keyframes wave {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
    /* Existing Styles (Unchanged, just ensuring compatibility) */
    .navbar {
      background: transparent;
      box-shadow: none;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .navbar:hover {
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 20px;
      font-weight: bold !important;
      font-size: 3rem !important;
      background: linear-gradient(45deg, #ff4500, #ffff00, #00ff00);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    .navbar-brand img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .navbar-brand img:hover {
      transform: scale(1.1);
    }
    @media (max-width: 767px) {
      .navbar-brand {
        font-size: 2rem !important;
      }
      .navbar-brand img {
        width: 56px;
        height: 56px;
      }
    }
    h2.gallery-title {
      font-size: 2.5rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease-in-out infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Rest of the styles (gallery, cards, modals, etc.) remain unchanged */
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="glow"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="wave"></div>
  <div class="wave"></div>

  <!-- Existing Website Content -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        Raiku Arts
        <img src="https://github.com/krishna077272/raiku-image/raw/main/photo_2025-10-01_18-47-43.jpg" alt="Raiku Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="adminLogin">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section text-center">
    <div class="container">
      <h1>Unleash Your Creativity!</h1>
      <p>Join Our Vibrant Raiku Arts Community To Showcase And Discover Stunning Artworks.</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Your Art</button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section">
    <div class="container gallery-container">
      <div class="row align-items-center justify-content-between mb-4">
        <div class="col-6">
          <h2 class="gallery-title">Art Gallery</h2>
        </div>
        <div class="col-auto ms-auto text-end">
          <select id="sortFilter" class="form-select">
            <option value="descending">Sort: Newest First</option>
            <option value="ascending">Sort: Oldest First</option>
          </select>
        </div>
      </div>
      <div class="row" id="galleryContainer"></div>
    </div>
  </section>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Your Masterpiece</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="toast-container">
            <div class="toast" id="submitToast">
              <div class="toast-body">
                <div class="spinner"></div>
                Submitting your artwork, please wait...
              </div>
            </div>
          </div>
          <form id="artUploadForm">
            <div class="mb-3"><label>Artist Name</label><input type="text" class="form-control" id="artistName" required></div>
            <div class="mb-3"><label>X Username</label><input type="text" class="form-control" id="xUsername" placeholder="@username" required></div>
            <div class="mb-3"><label>Discord Username</label><input type="text" class="form-control" id="discordUsername" placeholder="User#1234" required></div>
            <div class="mb-3"><label>Upload Image(s)</label><input type="file" class="form-control" id="artImage" accept="image/*" multiple required></div>
            <div class="mb-3"><label>Description</label><textarea class="form-control" id="artDescription"></textarea></div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade success-modal" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <p id="successMessage">Boom! Your Art is Live! ðŸŽ¨</p>
          <button class="btn btn-primary" onclick="window.location.href='#gallery'">Check It Out</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Art Modal -->
  <div class="modal fade fullscreen-modal" id="fullscreenArtModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        <img id="fullscreenArtImage" src="" alt="Full-screen Art">
      </div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Admin Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="adminLoginForm">
            <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="adminEmail" placeholder="Enter your email" required></div>
            <div class="mb-3"><label>Password</label><input type="password" class="form-control" id="adminPassword" required></div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase Setup
    const supabaseUrl = 'https://tovaitbkfvviyqyzguze.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvdmFpdGJrZnZ2aXlxeXpndXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTI5MjIsImV4cCI6MjA3NDk4ODkyMn0.dUByWl_YW4uJi_iWGkUgQGcNCr3FSNda5rhC-rd5Sy8';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const adminEmail = 'krrishmuley@gmail.com';
    let isAdminLoggedIn = false;
    let lastScrollPosition = 0;

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
    }

    // Load gallery on start
    window.addEventListener('DOMContentLoaded', () => {
      checkAdminSession();
      loadGallery();
      // Set default sort to newest first
      document.getElementById('sortFilter').value = 'descending';
    });

    // Handle back button to restore scroll position
    window.addEventListener('popstate', () => {
      const fullscreenModal = bootstrap.Modal.getInstance(document.getElementById('fullscreenArtModal'));
      if (fullscreenModal) {
        fullscreenModal.hide();
        window.scrollTo(0, lastScrollPosition);
      }
    });

    // Sort filter change
    document.getElementById('sortFilter').addEventListener('change', (e) => {
      console.log('Sort order changed:', e.target.value);
      loadGallery(e.target.value);
    });

    async function checkAdminSession() {
      const { data: { session } } = await client.auth.getSession();
      if (session?.user.email === adminEmail) {
        isAdminLoggedIn = true;
        document.getElementById('adminLogin').innerText = 'Admin Logout';
      }
    }

    // Admin Login / Logout
    document.getElementById('adminLogin').addEventListener('click', async (e) => {
      e.preventDefault();
      if (isAdminLoggedIn) {
        await client.auth.signOut();
        isAdminLoggedIn = false;
        alert('Admin logged out.');
        document.getElementById('adminLogin').innerText = 'Admin Login';
        loadGallery();
      } else {
        new bootstrap.Modal(document.getElementById('adminLoginModal')).show();
      }
    });

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) return alert('Login failed: ' + error.message);
      if (email === adminEmail) {
        isAdminLoggedIn = true;
        alert('Admin Logged In!');
        document.getElementById('adminLogin').innerText = 'Admin Logout';
        bootstrap.Modal.getInstance(document.getElementById('adminLoginModal')).hide();
        loadGallery();
      } else {
        alert('Only admin is allowed!');
      }
    });

    // Upload Art
    document.getElementById('artUploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Disable submit button and show loading state
      const submitButton = document.getElementById('submitButton');
      submitButton.disabled = true;
      submitButton.textContent = 'Submitting...';

      // Show toast notification
      const toast = new bootstrap.Toast(document.getElementById('submitToast'));
      toast.show();

      const artistName = document.getElementById('artistName').value;
      const xUsername = document.getElementById('xUsername').value;
      const discordUsername = document.getElementById('discordUsername').value;
      const artImages = document.getElementById('artImage').files;
      const artDescription = document.getElementById('artDescription').value;
      const timestamp = Date.now();

      try {
        // Upload images in parallel
        const uploadPromises = Array.from(artImages).map(async (artImage, i) => {
          const fileName = `${timestamp}_${i}_${artImage.name}`;
          console.log(`Uploading image: ${fileName}`);
          const { error: uploadError } = await client.storage
            .from('artworks')
            .upload(fileName, artImage);
          if (uploadError) {
            throw new Error(`Upload failed for image ${artImage.name}: ${uploadError.message}`);
          }
          const { data: urlData } = client.storage.from('artworks').getPublicUrl(fileName);
          if (!urlData.publicUrl) {
            throw new Error(`Failed to get public URL for image ${artImage.name}`);
          }
          return { imageUrl: urlData.publicUrl, fileName };
        });

        const uploadedImages = await Promise.all(uploadPromises);

        // Insert all images into the database with the same details
        const artworks = uploadedImages.map(image => ({
          artistName: toTitleCase(artistName),
          xUsername,
          discordUsername,
          description: artDescription,
          imageUrl: image.imageUrl,
          createdAt: new Date().toISOString()
        }));

        const { error: dbError } = await client
          .from('Artworks')
          .insert(artworks);

        if (dbError) {
          // Remove uploaded images if database insertion fails
          await Promise.all(uploadedImages.map(image => 
            client.storage.from('artworks').remove([image.fileName])
          ));
          throw new Error('Database error: ' + dbError.message);
        }

        // Show success modal
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = artImages.length > 1 ? 'Boom! Your Arts are Live! ðŸŽ¨' : 'Boom! Your Art is Live! ðŸŽ¨';
        successModal.show();
        setTimeout(() => successModal.hide(), 3000);

        document.getElementById('artUploadForm').reset();
        bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
        loadGallery();
      } catch (error) {
        alert(error.message);
      } finally {
        // Re-enable submit button and hide toast
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
        toast.hide();
      }
    });

    // Load Gallery
    async function loadGallery(sortOrder = 'descending') {
      const container = document.getElementById('galleryContainer');
      container.innerHTML = '<p>Loading...</p>';

      const { data, error } = await client
        .from('Artworks')
        .select('*')
        .order('createdAt', { ascending: sortOrder === 'ascending' });

      if (error) {
        console.error('Gallery load error:', error);
        return container.innerHTML = '<p>Error loading gallery.</p>';
      }

      if (data.length === 0) {
        container.innerHTML = '<p>No artworks uploaded yet.</p>';
        return;
      }

      container.innerHTML = '';
      data.forEach((art, index) => {
        console.log('Art image URL:', art.imageUrl);
        const card = document.createElement('div');
        card.className = 'col-lg-3 col-md-6 col-sm-6 mb-4';
        card.style.setProperty('--i', index);
        card.innerHTML = `
          <div class="card gallery-card" data-image="${art.imageUrl || ''}">
            ${art.imageUrl ? 
              `<img src="${art.imageUrl}" class="card-img-top" style="height: 200px; object-fit: contain;" onerror="this.src='https://via.placeholder.com/200x200?text=Image+Not+Found';">` : 
              `<div style="height: 200px; background: #333; display: flex; align-items: center; justify-content: center;">Image Not Found</div>`}
            <div class="card-body">
              <h5>${art.artistName}</h5>
              <p>X: ${art.xUsername}</p>
              <p>Discord: ${art.discordUsername}</p>
              ${art.description ? `<p>${art.description}</p>` : ''}
              ${isAdminLoggedIn ? `<button class="btn btn-danger btn-sm" data-id="${art.id}" data-url="${art.imageUrl || ''}">Delete</button>` : ''}
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // Add click event for full-screen view
      document.querySelectorAll('.gallery-card').forEach(card => {
        card.addEventListener('click', (e) => {
          if (e.target.classList.contains('btn-danger')) return;

          lastScrollPosition = window.scrollY;
          const imageUrl = card.getAttribute('data-image');
          if (imageUrl) {
            document.getElementById('fullscreenArtImage').src = imageUrl;
            const fullscreenModal = new bootstrap.Modal(document.getElementById('fullscreenArtModal'));
            fullscreenModal.show();
            window.history.pushState({ modal: 'fullscreen' }, '', '#fullscreen');
          }
        });
      });

      // Delete Button
      document.querySelectorAll('.btn-danger').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          e.stopPropagation();
          const id = btn.getAttribute('data-id');
          const imagePath = btn.getAttribute('data-url').split('/').pop();

          await client.from('Artworks').delete().eq('id', id);
          if (imagePath) {
            await client.storage.from('artworks').remove([imagePath]);
          }

          alert('Deleted!');
          loadGallery(document.getElementById('sortFilter').value);
        });
      });
    }
  </script>
</body>
</html>
