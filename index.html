<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <button id="btnLogin">Login as Admin</button>
  <input type="file" id="fileInp" />
  <button id="btnUpload">Upload File</button>

  <script>
    const supabaseUrl = 'https://tovaitbkfvviyqyzguze.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvdmFpdGJrZnZ2aXlxeXpndXplIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MTI5MjIsImV4cCI6MjA3NDk4ODkyMn0.dUByWl_YW4uJi_iWGkUgQGcNCr3FSNda5rhC-rd5Sy8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('btnLogin').addEventListener('click', async () => {
      console.log('Login button clicked');
      const { data, error } = await supabase.auth.signInWithPassword({
        email: 'krrishmuley@gmail.com',
        password: prompt('Enter password:')
      });
      console.log('Login result:', data, error);
    });

    document.getElementById('btnUpload').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInp');
      const file = fileInput.files[0];
      if (!file) {
        console.log('No file chosen');
        return;
      }
      console.log('Uploading file:', file.name);
      const timestamp = Date.now();
      const fileName = `${timestamp}_${file.name}`;
      const { error: uploadError } = await supabase.storage
        .from('artworks')
        .upload(fileName, file);
      console.log('Upload error:', uploadError);
      if (!uploadError) {
        const { data: urlData } = supabase.storage.from('artworks').getPublicUrl(fileName);
        console.log('Public URL:', urlData.publicUrl);
      }
    });
  </script>
</body>
</html>
