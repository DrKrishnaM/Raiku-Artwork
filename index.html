<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raiku Art Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      font-family: 'Poppins', sans-serif;
      color: #111;
      font-weight: 600;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Navbar */
    .navbar {
      background-color: rgba(255 255 255 / 0.95);
      box-shadow: 0 5px 15px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 1100;
      transition: background-color 0.3s ease;
    }
    .navbar-brand {
      font-size: 1.7rem;
      letter-spacing: 2px;
      color: #ff5733 !important;
      font-weight: 900 !important;
      transition: color 0.3s ease;
    }
    .navbar-brand:hover {
      color: #c70039 !important;
    }
    .nav-link {
      color: #333 !important;
      font-weight: 700;
      margin-left: 15px;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .nav-link:hover {
      color: #ff5733 !important;
      transform: scale(1.1);
    }
    .btn-primary {
      background-color: #ff5733;
      border: none;
      font-weight: 700;
      padding: 10px 22px;
      border-radius: 30px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgb(255 87 51 / 0.4);
    }
    .btn-primary:hover {
      background-color: #c70039;
      box-shadow: 0 6px 14px rgb(199 0 57 / 0.6);
      transform: scale(1.05);
    }
    .btn-danger {
      background-color: #c70039;
      border: none;
      font-weight: 700;
      padding: 7px 14px;
      border-radius: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 8px rgb(199 0 57 / 0.5);
    }
    .btn-danger:hover {
      background-color: #ff0000;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgb(255 0 0 / 0.7);
    }
    /* Sections */
    .section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section.bg-light {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgb(0 0 0 / 0.1);
    }
    h1, h2 {
      color: #222;
      text-shadow: 0 1px 2px rgb(0 0 0 / 0.1);
      margin-bottom: 20px;
    }
    p {
      color: #444;
      font-weight: 500;
      margin-bottom: 30px;
    }
    /* Gallery Grid */
    #galleryContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .gallery-card {
      background: rgba(255 255 255 / 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .gallery-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgb(0 0 0 / 0.25);
    }
    .gallery-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      transition: transform 0.4s ease;
    }
    .gallery-card:hover img {
      transform: scale(1.05);
    }
    .card-body {
      padding: 15px 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-body h5 {
      margin-bottom: 8px;
      color: #ff5733;
      font-weight: 900;
      font-size: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .card-body p {
      margin: 2px 0;
      color: #555;
      font-weight: 600;
      font-size: 0.9rem;
      line-height: 1.3;
    }
    /* Form tweaks */
    #artUploadForm input, #artUploadForm textarea,
    #adminLoginForm input {
      border-radius: 12px;
      border: 1.5px solid #ddd;
      padding: 10px 14px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    #artUploadForm input:focus, #artUploadForm textarea:focus,
    #adminLoginForm input:focus {
      border-color: #ff5733;
      outline: none;
      box-shadow: 0 0 8px rgb(255 87 51 / 0.5);
    }
    /* Responsive tweaks */
    @media (max-width: 575px) {
      .navbar-brand {
        font-size: 1.3rem;
      }
      .btn-primary {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      .btn-danger {
        padding: 6px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Raiku Art</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#gallery">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="adminLogin">Admin Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section text-center bg-light">
    <div class="container">
      <h1>Unleash Your Creativity!</h1>
      <p>Join Our Vibrant Raiku Art Community To Showcase And Discover Stunning Artworks.</p>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Your Art</button>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="section bg-light">
    <div class="container">
      <h2>Art Gallery</h2>
      <div id="galleryContainer">Loading...</div>
    </div>
  </section>

  <!-- Upload Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header border-0">
          <h5 class="modal-title">Submit Your Masterpiece</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-4">
          <form id="artUploadForm">
            <div class="mb-3"><label for="artistName" class="form-label">Artist Name</label><input type="text" class="form-control" id="artistName" required /></div>
            <div class="mb-3"><label for="xUsername" class="form-label">X Username</label><input type="text" class="form-control" id="xUsername" placeholder="@username" required /></div>
            <div class="mb-3"><label for="discordUsername" class="form-label">Discord Username</label><input type="text" class="form-control" id="discordUsername" placeholder="User#1234" required /></div>
            <div class="mb-3"><label for="artImage" class="form-label">Upload Image</label><input type="file" class="form-control" id="artImage" accept="image/*" required /></div>
            <div class="mb-3"><label for="artDescription" class="form-label">Description</label><textarea class="form-control" id="artDescription" rows="3"></textarea></div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow-lg">
        <div class="modal-header border-0">
          <h5 class="modal-title">Admin Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-4">
          <form id="adminLoginForm">
            <div class="mb-3"><label for="adminEmail" class="form-label">Email</label><input type="email" class="form-control" id="adminEmail" value="krrishmuley@gmail.com" required /></div>
            <div class="mb-3"><label for="adminPassword" class="form-label">Password</label><input type="password" class="form-control" id="adminPassword" required /></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tovaitbkfvviyqyzguze.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_KEY_HERE'; // Replace with your actual key
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const adminEmail = 'krrishmuley@gmail.com';
    let isAdminLoggedIn = false;

    function toTitleCase(str) {
      return str.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
    }

    window.addEventListener('DOMContentLoaded', () => {
      checkAdminSession();
      loadGallery();
    });

    async function checkAdminSession() {
      const { data: { session } } = await client.auth.getSession();
      if (session?.user.email === adminEmail) {
        isAdminLoggedIn = true;
        document.getElementById('adminLogin').innerText = 'Admin Logout';
      }
    }

    document.getElementById('adminLogin').addEventListener('click', async e => {
      e.preventDefault();
      if (isAdminLoggedIn) {
        await client.auth.signOut();
        isAdminLoggedIn = false;
        alert('Admin logged out.');
        document.getElementById('adminLogin').innerText = 'Admin Login';
        loadGallery();
      } else {
        new bootstrap.Modal(document.getElementById('adminLoginModal')).show();
      }
    });

    document.getElementById('adminLoginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      const { data, error } = await client.auth.signInWithPassword({ email, password });
      if (error) return alert('Login failed: ' + error.message);
      if (email === adminEmail) {
        isAdminLoggedIn = true;
        alert('Admin Logged In!');
        document.getElementById('adminLogin').innerText = 'Admin Logout';
        bootstrap.Modal.getInstance(document.getElementById('adminLoginModal')).hide();
        loadGallery();
      } else {
        alert('Only admin is allowed!');
      }
    });

    document.getElementById('artUploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const artistName = document.getElementById('artistName').value.trim();
      const xUsername = document.getElementById('xUsername').value.trim();
      const discordUsername = document.getElementById('discordUsername').value.trim();
      const artImage = document.getElementById('artImage').files[0];
      const artDescription = document.getElementById('artDescription').value.trim();
      const timestamp = Date.now();
      const fileName = `${timestamp}_${artImage.name.replace(/\s/g, '_')}`;

      if (!artImage) return alert('Please select an image.');

      const { data: uploadData, error: uploadError } = await client.storage.from('art-gallery').upload(fileName, artImage);
      if (uploadError) return alert('Image upload failed: ' + uploadError.message);

      const { publicURL, error: urlError } = client.storage.from('art-gallery').getPublicUrl(fileName);
      if (urlError) return alert('Failed to get image URL: ' + urlError.message);

      const { error: dbError } = await client.from('gallery').insert({
        artist_name: toTitleCase(artistName),
        x_username: xUsername,
        discord_username: discordUsername,
        image_url: publicURL,
        description: artDescription,
      });
      if (dbError) return alert('Failed to save artwork info: ' + dbError.message);

      alert('Artwork uploaded successfully!');
      bootstrap.Modal.getInstance(document.getElementById('uploadModal')).hide();
      e.target.reset();
      loadGallery();
    });

    async function loadGallery() {
      const galleryContainer = document.getElementById('galleryContainer');
      galleryContainer.innerHTML = 'Loading...';
      let query = client.from('gallery').select('*').order('id', { ascending: false });
      if (!isAdminLoggedIn) query = query.eq('approved', true);
      const { data, error } = await query;
      if (error) {
        galleryContainer.innerHTML = 'Failed to load gallery.';
        return;
      }
      if (!data.length) {
        galleryContainer.innerHTML = 'No artwork to display yet.';
        return;
      }
      galleryContainer.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'gallery-card';
        card.innerHTML = `
          <img src="${item.image_url}" alt="Artwork by ${item.artist_name}" />
          <div class="card-body">
            <h5>${item.artist_name}</h5>
            <p><strong>X:</strong> ${item.x_username}</p>
            <p><strong>Discord:</strong> ${item.discord_username}</p>
            <p>${item.description || ''}</p>
            ${isAdminLoggedIn ? `<button class="btn btn-danger btn-sm" data-id="${item.id}">Delete</button>` : ''}
          </div>
        `;
        galleryContainer.appendChild(card);
        if (isAdminLoggedIn) {
          card.querySelector('button').addEventListener('click', async () => {
            if (!confirm('Are you sure to delete this artwork?')) return;
            const { error } = await client.from('gallery').delete().eq('id', item.id);
            if (error) return alert('Delete failed: ' + error.message);
            alert('Artwork deleted.');
            loadGallery();
          });
        }
      });
    }
  </script>
</body>
</html>
